<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      perspective: 1000px;
    }
    
    img {
      opacity: .3;
    }
  </style>
</head>

<body>
    <img src="img/qt-dog.jpg" alt="">
</body>

</html>
<script>
  document.querySelector('input').oninput = function () {
    document.querySelector('img').style.transform = 'translateZ(' + this.value / 100 * 1000 + 'px)';
  }
</script>
